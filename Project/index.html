<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Header.css">
    <link rel="stylesheet" href="./CSS/Hero.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
</head>
<body id="Dark">
    <header>
  <div class="logo-container">
    <img class="logo-light" src="./Assets/Header/logo-light.svg" alt="Logo of the Silicon website light in light mode with black text.">
    <img class="logo-dark" src="./Assets/Header/logo-dark.svg" alt="Logo of the Silicon website in dark mode with white text.">
  </div>

  <div class="header-controls">

      <!-- Dark mode toggle -->
    <div class="dark-mode-toggle">
    <!-- Dark mode text -->
      <h4 class="dark-mode-h4">Dark Mode</h4>

      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>

    </div>

    <!-- Hamburger button -->
    <button id="hamburger-button" aria-label="Menu">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>

    <!-- Sign in / up button -->
    <button class="Sign-up">
     <img src="./Assets/Header/person-icon.svg" alt=""> Sign in / up
    </button>

  </div>
</header>

<section id="Hero">
<h1 class="hero-header">Manage All Your Money In One App</h1>
<p class="hero-p">We offer you a new generation of the mobile
banking. Save, spend & manage money in your pocket.</p>
    <div class="download-buttons">
  <img src="./Assets/Hero/appstore-light.svg" class="apple-light" />
  <img src="./Assets/Hero/googleplay-light.svg" class="google-light" />
</div>
    <img class="apple-dark" src="" alt="A button to the App store to download the app">

    <img class="google-dark" src="" alt="A button to the Google play store to download the app">

    <img class="phone-tablet" src="./Assets/Hero/iphone-hero-tablet.svg" alt="Image of two phones showing the mobile version of the app.">

    <img class="phone-desktop" src="./Assets/Hero/iphone-hero-desktop.svg" alt="Image of two phones showing the mobile version of the app.">

</section>


</body>
</html>
